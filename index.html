<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="sidebar">
        <h2>Dashboard</h2>
        <ul class="dashboard-links">
          <div class="top">
            <li class="item1"><a href="">Home</a></li>
            <li class="item2"><a href="">Profile</a></li>
            <li class="item3"><a href="">Messages</a></li>
            <li class="item4"><a href="">History</a></li>
            <li class="item5"><a href="">Tasks</a></li>
            <li class="item6"><a href="">Communities</a></li>
          </div>

          <div class="bottom">
            <li class="item7"><a href="">Settings</a></li>
            <li class="item8"><a href="">Support</a></li>
            <li class="item9"><a href="">Privacy</a></li>
          </div>
        </ul>
      </div>

      <div class="header">
        <div class="search-bar">
          <input type="text" />
        </div>
        <div class="notifications">Notifications</div>
        <div class="intro">
          <div class="icon">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="profile">profile</div>
        </div>
        <div class="files">
          <div>New</div>
          <div>Upload</div>
          <div>Share</div>
        </div>
      </div>
      <div class="main-content">
        <div class="gridbox main-content">1</div>
        <div class="gridbox main-content">2</div>
        <div class="gridbox main-content">3</div>
        <div class="gridbox main-content">4</div>
        <div class="gridbox main-content">5</div>
        <div class="gridbox main-content">6</div>
      </div>
      <div class="announcements">
        Announcements
        <div class="gribox announcements">
          <div>Announcement 1</div>
          <div>Annoucement 2</div>
          <div>Annoucement 3</div>
        </div>
      </div>
      <div class="trending">
        Trending
        <div>
          <div>Trending 1</div>
          <div>Trending 2</div>
          <div>Trending 3</div>
          <div>Trending 4</div>
        </div>
      </div>
    </div>
  </body>
</html>
